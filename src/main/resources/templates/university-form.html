<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Save University</title>
</head>

<body>

<div class="container">

    <h3>University Directory</h3>
    <hr>

    <p class="h4 mb-4">Save University</p>

    <form action="#" th:action="@{/university/saveUniversity}"
          th:object="${university}" method="POST">
<!--        // To update the university we need to set the-->
        <input type="hidden" th:field="*{id}">



        <input type="text" th:field="*{name}"
               class="form-control mb-4 col-4" placeholder="Last name">


        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/university/list}">Back to Universities List</a>

</div>
</body>

</html>
