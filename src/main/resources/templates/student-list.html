<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Student</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h3>Students List</h3>
    <hr>

    <!-- Add a button -->
    <div class="col-small">
        <!-- Add "Add" button/link -->
        <form action="#" th:action="@{/university/showFormForAddStudent}" method="POST">
            <input type="hidden" name="universityId" th:value="${universityId}" />
            <button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Add Student</button>

        </form>
    </div>


    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Title</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempStudent : ${Students}">

            <td th:text="${tempStudent.name}" />

            <!-- Add update button/link -->
            <td>
                <div class="row">

                    <div class="col-small">
                        <!-- Add "update" button/link -->
                        <form action="#" th:action="@{/university/showFormForUpdateStudent}" method="POST">
                            <input type="hidden" name="studentId" th:value="${tempStudent.id}" />
                            <input type="hidden" name="universityId" th:value="${universityId}" />
                            <button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>

                        </form>
                    </div>

                    <div class="col-small">
                        <!-- Add "delete" button/link -->
                        <form action="#" th:action="@{/university/deleteStudent}" method="POST">

                            <input type="hidden" name="studentId" th:value="${tempStudent.id}" />
                            <input type="hidden" name="universityId" th:value="${universityId}" />
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="if (!(confirm('Are you sure you want to delete this University?'))) return false">
                                Delete
                            </button>

                        </form>
                    </div>
                </div>


            </td>

        </tr>
        </tbody>
    </table>


    <hr>
    <a th:href="@{/university/list}">Back to Universitys List</a>

</div>
</body>
</html>
